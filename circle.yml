machine:
  timezone:
    America/Los_Angeles
  ruby:
    version: 2.2.2
  php:
    version: 5.5.9
dependencies:
  pre:
    - bash bin/install-wp-tests.sh wordpress_test root '' localhost latest:
        environment:
          WP_VERSION: 4.0.5
  cache_directories:
    - /tmp/wordpress-tests-lib
    - /tmp/wordpress
test:
  override:
    - phpunit --debug --log-junit $CIRCLE_TEST_REPORTS/junit/tests.xml